<script>
    /*
    //PROBLEMA: Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

const pergunta1 = Number(prompt("Telefonou para a vítima? (0-não / 1-sim"))
const pergunta2 = Number(prompt("Esteve no local do crime? (o-não / 1-sim)"))
const pergunta3 = Number(prompt("Mora perto da vítima? (o-não / 1-sim)"))
const pergunta4 = Number(prompt("Devia para a vítima?(o-não / 1-sim) "))
const pergunta5 = Number(prompt("Já trabalhou com a vítima? (o-não / 1-sim)"))
let resultadoNaTela

const culpadoOuNão = pergunta1 + pergunta2 + pergunta3 + pergunta4 + pergunta5

switch (culpadoOuNão) {
        case 0:
        case 1:
resultadoNaTela = "Inocente"        
        break;
case 2: resultadoNaTela = "Suspeito"
        break;
        case 3:
        case 4: 
        resultadoNaTela = "Cúmplice"
        break;
        case 5: resultadoNaTela = "Culpado!"
        break;
}

document.write(`O reu foi considerado ${resultadoNaTela}`)
</script>
