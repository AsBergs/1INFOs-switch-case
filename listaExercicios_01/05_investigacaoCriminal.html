<script>
    /*
    //PROBLEMA: Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA
    const telefonou = parseInt(prompt("Você telefonou para a vitima? (1- Sim | 2- Nao)"))
    const local = parseInt(prompt("Você esteve no local do crime? (1- Sim | 2- Nao)"))
    const mora = parseInt(prompt("Você mora perto da vitima? (1- Sim | 2- Nao)"))
    const devia = parseInt(prompt("Você devia para a vitima? (1- Sim | 2- Nao)"))
    const trabalhou = parseInt(prompt("Você já trabalhou com a vitima? (1- Sim | 2- Nao)"))
    //PROCESSAMENTO
    let soma = telefonou + local + mora + devia + trabalhou 
    let resultadoFinal

    switch (soma){
    
       case 1:
        case 0:
          resultadoFinal = "Inocente"
          break;

          case 2:
           resultadoFinal = "Suspeito"
           break;

           case 3:
            case 4:
             resultadoFinal = "Cumplice"  
             break;
             
             default:
            resultadoFinal = "Assasino"
            break;

    }

    //SAÍDA
    document.write(resultadoFinal)
</script>
