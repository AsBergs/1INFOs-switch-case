<script>
    //Problema: Quando o aluno entrar no IFC, ele deverá informar o Curso que está matriculado.
    //Usando SWITCH...CASE, apresente a seguinte mensagem:
    //Se Técnico em Informática (I): Bloco B!
    //Se Técnico em Química (Q): Bloco D!
    //Se Técnico em Agropecuária (A): Bloco E!

    //ENTRADA
const curso = prompt("Em qual curso está matriculado? (i-info, q-química e a-agropecuária)")
let resultadoNaTela
    //PROCESSAMENTO
switch (curso) {
    case `i`: resultadoNaTela = "Bloco B!"
        
        break;

    case `q`: resultadoNaTela = "Bloco D!"
        break;
        case `a`: resultadoNaTela = "Bloco E!"
        break;
}

    //SAÍDA
document.write(resultadoNaTela);

</script>
